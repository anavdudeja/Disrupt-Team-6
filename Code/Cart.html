<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart</title>
<link rel="icon" href="/IMAGES/mi_logo_icon_147262.png">
<link rel="stylesheet" href="/CSS/shopping_cart.css">
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css'>
<link rel="stylesheet" href="/CSS/gallery.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://s3-us-west-2.amazonaws.com/s.cdpn.io/5175/utf-latest.min.css'>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
<script id="applicationScript" type="text/javascript" src="/JS/Cart.js"></script>
<link rel="stylesheet" type="text/css" id="applicationStylesheet" href="/CSS/Cart.css"/>

</head>
<body>
<div id="Cart" class="Cart_Class">
	<div class="Navigation_section_Class">
		<svg class="Rectangle_1">
			<rect class="Rectangle_1_Class" rx="0" ry="0" x="0" y="0" width="1920" height="70">
			</rect>
		</svg>
		<a href="/Features.html">
		<div onclick="application.goToTargetView(event)" class="Products_Class">
			<span>Products</span>
		</div>
	</a>
		<a href="/index.html">
		<div class="Home_Class">
			<span>Home</span>
		</div></a>
		<img class="Xiaomi-Logo_Class" src="/IMAGES/NAV/Xiaomi-Logo.png" >
			<a href="/Cart.html">
		<div class="Cart_Button Cart_Button_Class">
			<svg class="Ellipse_1">
				<ellipse class="Ellipse_1_Class" rx="27.5" ry="27.5" cx="27.5" cy="27.5">
				</ellipse>
			</svg>
			<img onclick="application.goToTargetView(event)" class="shopping-cart_icon-iconscom_69_Class" src="/IMAGES/NAV/shopping-cart_icon-icons.com_69460.png">
				
		</div></a>
		<a href="/Signup_login.html">
		<div onclick="application.goToTargetView(event)" class="Profile_Button Profile_Button_Class">
			<svg class="Ellipse_2">
				<ellipse class="Ellipse_2_Class" rx="27.5" ry="27.5" cx="27.5" cy="27.5">
				</ellipse>
			</svg>
			<img class="account_avatar_face_man_people_Class" src="/IMAGES/NAV/account_avatar_face_man_people_profile_user_icon_123197.png">
				
		</div></a>
	</div>
	<div class="gallery_Class">
		
		  
		  <div class="container" id="app">
			<vue-gallery :photos="photos"></vue-gallery>
		  </div>
		  
			<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js'></script><script src="/JS/gallery.js"></script>
	</div>
		
	<div class="Footer_Class">
		<div class="developed_by_tech_club_Class">
			<span>developed by tech club</span>
		</div>
		<a href="https://www.techclubnmims.com/">
		<img class="_Tech_Club_Logo_Class" src="/IMAGES/footer/_Tech_Club_Logo.png">
	</a>
		<svg class="Right_Line" viewBox="0 0 577 5">
			<path class="Right_Line_Class" d="M 0 0 L 577 0">
			</path>
		</svg>
		<a href="/index.html">
		<img class="Xiaomi-Logo_z_Class" src="/IMAGES/footer/Xiaomi-Logo_z.png">
	</a>
		<svg class="Left_Line" viewBox="0 0 577 5">
			<path class="Left_Line_Class" d="M 0 0 L 577 0">
			</path>
		</svg>
		<div class="Support_Class">
			<a href="https://www.mi.com/in/service/help/#category_id=1&pagenum=1&channel=1">
			<div class="Online_help_Class">
				<span>Online help</span>
			</div></a>
			<div class="Support__Class">
				<span>Support</span>
			</div>
			<a href="https://www.mi.com/in/service/online/">
			<div class="Customer_service_Class">
				<span>Customer service</span>
			</div></a>
		</div>
		<div class="Contact_us_Class">
			<div class="contact_us_Class">
				<span>Contact Us</span>
			</div>
			<a href="https://www.mi.com/in/service/mihome/">
			<div class="Mi_Home_Class">
				<span>Mi Home</span>
			</div></a>
			<a href="https://www.mi.com/in/service/authorized_stores/">
			<div class="Mi_Authorised_stores_Class">
				<span>Mi Authorised stores</span>
			</div></a>
		</div>
		<div class="Follow_us_Class">
			<div class="Follow_us_ba_Class">
				<span>Follow us</span>
			</div>
			<div class="Group_20_Class">
				<a href="https://twitter.com/Xiaomi">
				<div class="twitter_Class">
					<svg class="Ellipse_3">
						<ellipse class="Ellipse_3_Class" rx="50" ry="50" cx="50" cy="50">
						</ellipse>
					</svg>
					<img class="twitter_black_logo_icon_147062_Class" src="/IMAGES/footer/twitter_black_logo_icon_147062.png">
						
				</div></a>
				<a href="https://www.instagram.com/xiaomi.global/">
				<div class="Insta_Class">
					<svg class="Ellipse_4">
						<ellipse class="Ellipse_4_Class" rx="50" ry="50" cx="50" cy="50">
						</ellipse>
					</svg>
					<img class="instagram_black_logo_icon_1471_Class" src="/IMAGES/footer/instagram_black_logo_icon_1471.png">
						
				</div></a>
				<a href="https://www.facebook.com/xiaomiglobal">
				<div class="Facebook_Class">
					<svg class="Ellipse_5">
						<ellipse class="Ellipse_5_Class" rx="50" ry="50" cx="50" cy="50">
						</ellipse>
					</svg>
					<img class="facebook_black_logo_icon_14713_Class" src="/IMAGES/footer/facebook_black_logo_icon_14713.png">
						
				</div></a>
				<a href="https://www.youtube.com/user/XiaomiChina">
				<div class="Youtube_Button_Class">
					<svg class="Ellipse_6">
						<ellipse class="Ellipse_6_Class" rx="50" ry="50" cx="50" cy="50">
						</ellipse>
					</svg>
					<img class="youtube_black_logo_icon_147044_Class" src="/IMAGES/footer/youtube_black_logo_icon_147044.png">
						
				</div></a>
			</div>
		</div>
	</div>
	<div class="Cart_item_Class">
		<div class="main">
  
			<section class="shopping-cart">
			  <ol class="ui-list shopping-cart--list" id="shopping-cart--list">
		  
				<script id="shopping-cart--list-item-template" type="text/template">
				  <li class="_grid shopping-cart--list-item">
					<div class="_column product-image">
					  <img class="product-image--img" src="{{=img}}" alt="Item image" />
					</div>
					<div class="_column product-info">
					  <h4 class="product-name">{{=name}}</h4>
					  <p class="product-desc">{{=desc}}</p>
					  <div class="price product-single-price">₹{{=price}}</div>
					</div>
					<div class="_column product-modifiers" data-product-price="{{=price}}">
					  <div class="_grid">
						<button class="_btn _column product-subtract">&minus;</button>
						<div class="_column product-qty">0</div>
						<button class="_btn _column product-plus">&plus;</button>
					  </div>
					  <button class="_btn entypo-trash product-remove">Remove</button>
					  <div class="price product-total-price">₹0.00</div>
					</div>
				  </li>
				</script>
		  
			  </ol>
		  
			  <footer class="_grid cart-totals">
				<div class="_column subtotal" id="subtotalCtr">
				  <div class="cart-totals-key">Subtotal</div>
				  <div class="cart-totals-value">₹0.00</div>
				</div>
				<div class="_column shipping" id="shippingCtr">
				  <div class="cart-totals-key">Shipping</div>
				  <div class="cart-totals-value">₹0.00</div>
				</div>
				<div class="_column taxes" id="taxesCtr">
				  <div class="cart-totals-key">Taxes (6%)</div>
				  <div class="cart-totals-value">₹0.00</div>
				</div>
				<div class="_column total" id="totalCtr">
				  <div class="cart-totals-key">Total</div>
				  <div class="cart-totals-value">₹0.00</div>
				</div>
				<div class="_column checkout">
					<a href="/index.html">
				  <button class="_btn checkout-btn entypo-forward" onclick="myFunction()">Confirm</button></a>
				</div>
			  </footer>
		  
			</section>
		  </div>
		  <!-- partial -->
			<script src='https://cdnjs.cloudflare.com/ajax/libs/zepto/1.0/zepto.min.js'></script>
			<script src="/JS/shopping_cart.js"></script>
			
	</div>
		
</div>
</body>
</html>
